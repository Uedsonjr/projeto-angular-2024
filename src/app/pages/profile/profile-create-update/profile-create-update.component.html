<div class="container">
    <form (ngSubmit)="onSubmit()" [formGroup]="profileForm">
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" formControlName="name" name="name">
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Perfil</label>
            <input type="text" class="form-control" id="role" formControlName="role">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Idade</label>
            <input type="number" class="form-control" id="age" formControlName="age">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Cadastrar</button>
    </form>
</div>
